<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-6 Introduction to CSS animation Transition</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid cadetblue;
            background-color: coral;
            /* transition: width 5s linear 2s; */
            /* transition: width 5s linear; */
            transition: width 10s ease, height 5s, transform 5s;

        }

        .box:hover {
            width: 400px;
            height: 400PX;
            transform: rotate(180deg);

        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
<div class="box">
    <h3>Transition</h3>
</div>
