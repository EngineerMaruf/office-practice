<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-3 table </title>
    <style>
        td,
        th {
            border: 1px solid lightslategray;
            padding: 0 10px;

        }

        th:hover {
            color: red;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

        <thead>
            <tr>

                <th>Full Name</th>
                <th>Position</th>

        <tbody>

                <td>$1600</td>
            </tr>
            <tr>
                <td>2</td>

                <td>$1500</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukergbarg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
